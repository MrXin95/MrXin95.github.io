<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <script src="JS/aframe.js"></script>
    <!-- <script src="JS/aframe-ar.js"></script> -->
    <script src="JS/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>正在加载请稍等。。。</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-nft
        type="nft"
        url="/NFT/LOL"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <a-entity
          gltf-model="/model/scene.gltf"
              scale="2 2 2"
              position="0 0 -10"
          >
          </a-entity>
          <a-entity geometry="primitive: sphere; radius: 30"
          light="type: point; color: white; intensity: 10"
          material="color: white; shader: flat; src: /img/LOL.jpg"
          position="0 0 -5"
          sound="src: url(/sound/xajh.mp3); autoplay: true; volume:50"></a-entity>
          
          
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <!-- <a-entity camera></a-entity> -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>

</html>
